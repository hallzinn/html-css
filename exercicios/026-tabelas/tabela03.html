<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>mesclagem de celulas</h1>

    <table>
        <tr>
            <td colspan="">A</td>
            <td rowspan="3" >H</td>
            <!-- <td colspan="">B</td> -->
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <!-- <td>E</td> -->
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
            <!-- <td>K</td>
            <td>L</td> -->
        </tr>
    </table>
</body>
</html>
